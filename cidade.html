<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="images/icons/favicon.svg">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./Scripts/build/styles.min.css" />
    <link rel="stylesheet" type="text/css" href="./Scripts/vendor/slick.css" />
    <link rel="stylesheet" type="text/css" href="./Scripts/vendor/slick-theme.css" />
    <title>Minas Turismo</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/icons/logo.svg" alt="MG">
      </div>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link recomendation-btn" href="./index.html"
              >Voltar para a home</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="landing-page">
        <h1 class="landing-title" id="cityName">Nome da cidade</h1>
        <p id="cityDetails">
          Descrição da cidade
        </p>
      </section>

      <section class="city-info" id="cityInfo">

        <div class="city-images slider-container">
          <div class="slider-arrows -ct">
              <button type="button" class="slider-previous"><i class="fas fa-chevron-left"></i></button>
              <button type="button" class="slider-next"><i class="fas fa-chevron-right"></i></button>
          </div>
          <div class="slider-city">
          </div>

        </div>

      </section>
      
    </main>
    <footer>
        <p>
            Trabalho Interdisciplinar - Engenharia de Software - 1º período - PUC MINAS
        </p>
        <div class="logo-footer">
            <img src="./images/icons/logo.svg" alt="Logo">
        </div>
    </footer>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-search-pseudo-elements
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Scripts/vendor/slick.min.js"></script>
    
    <script src="Scripts/build/turismomg.min.js"></script>
  </body>
</html>
